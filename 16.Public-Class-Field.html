<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Public Class Field</title>
  </head>
  <body>
    <!-- 
      
     -->

    <script>
      class Customer {
        // public field di class javascript
        // sejajar dengan constructor dan method
        // masuk nya di instance atau di "const aris = blablabla"
        firstName;
        lastName;
        balance = 0;

        constructor(firstName, lastName) {
          // this mengambil firstname atas kemudian di simpan di parameter constructor
          this.firstName = firstName;
          this.lastName = lastName;
        }

        sayHello() {}
      }

      const aris = new Customer("Faisal", "Muaris");

      console.log(aris);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Try Finally</title>
  </head>
  <body>
    <!-- 
        
     -->

    <script>
      class Counter {
        #counter = 1;

        next() {
          try {
            return this.#counter;
          } finally {
            this.#counter++;
          }
        }
      }

      const counter = new Counter();
      console.log(counter.next());
      console.log(counter.next());
      console.log(counter.next());
      console.log(counter.next());
    </script>
  </body>
</html>

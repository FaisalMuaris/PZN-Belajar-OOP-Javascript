<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROTOTYPE INHERITANCE</title>
  </head>
  <body>
    <!--  -->

    <script>
      class Person {}

      Person.prototype.sayHello = function () {};

      const aris = new Person();

      console.log(aris);
    </script>
  </body>
</html>

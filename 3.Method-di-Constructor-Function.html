<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method Di constructor Function</title>
  </head>
  <body>
    <!--  -->

    <script>
      function Person() {
        this.firstName = "";
        this.lastName = "";
        this.sayHello = function (name) {
          console.log(`Hello, ${name}, my name is ${this.firstName}`);
        };
      }

      const faisal = new Person();
      //   faisal.firstName = "Faisal"; Bisa digunakan untuk menambahkan property ke constructor
      faisal.firstName = "Faisal";
      faisal.lastName = "Tanpanya";
      faisal.sayHello("Joko");

      const muaris = new Person();
      muaris.firstName = "Muaris";
      muaris.lastName = "Pamungkas";
      muaris.sayHello("Joko");

      console.log(faisal);
      console.log(muaris);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>METHOD DI CLASS</title>
  </head>
  <body>
    <!--  -->

    <script>
      class Person {
        constructor(name) {
          this.name = name;
        }

        sayHello(name) {
          console.log(`Hello ${name}. My name is ${this.name}`);
        }
      }

      const aris = new Person("Aris");
      console.log(aris);
      aris.sayHello("Joko");

      const budi = new Person("Budi");
      console.log(budi);
      budi.sayHello("Joko");
    </script>
  </body>
</html>

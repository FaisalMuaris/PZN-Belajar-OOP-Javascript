<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Constructor</title>
  </head>
  <body>
    <!-- 
      super constructor harus menggunakan kode "super()" di child class di ikuti dengan parameternya
      walaupun di parent class tidak ada constructor tetapi di chile nya bersifat wajib untuk menambahkan kode "super()"
     -->

    <script>
      class Employee {
        constructor(firstName) {
          this.firstName = firstName;
        }

        sayHello(name) {
          console.log(`Hello ${name}. My name is employee ${this.firstName}`);
        }
      }

      class Manager extends Employee {
        constructor(firstName, lastName) {
          super(firstName);
          this.lastName = lastName;
        }
        sayHello(name) {
          console.log(
            `Hello ${name}. My name is manager ${this.firstName} ${this.lastName}`
          );
        }
      }

      const budi = new Employee("Budi");
      budi.sayHello("Joko");

      const aris = new Manager("Aris", "Subakti");
      aris.sayHello("Joko");

      console.log(budi);
      console.log(aris);
    </script>
  </body>
</html>
